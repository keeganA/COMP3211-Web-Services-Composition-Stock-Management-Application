{% extends "base3.html" %}

{% block content %}

<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-12">
                <div class="card rounded-3 text-black card-text">

                    <form method="POST" action="/stockDetails">
                        <div>
                            <h5>Select from below for a Stock Summary!</h5>
                        </div>
                        {{ form.stock(class_='form-control') }}
                        {% for error in form.stock.errors %}
                        <div class="alert alert-danger w-100" role="alert">
                            [{{ error }}]
                        </div>
                        {% endfor %}

                        <div class="text-center">
                            <br>
                            <button
                                class="button btn btn-info rounded-pill is-block is-info is-fullwidth">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}

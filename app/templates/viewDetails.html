{% extends "base.html" %}

{% block content %}

<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-12">
                <div class="card rounded-3 text-black card-text">
                    
                    <form  method="POST" action="/viewDetails">
                        <div>
                            <h5>View more about an account:</h5>
                        </div>
                        
                        <div class="field">
                            <div class="control">
                                <input id="input_text" name="accountType" placeholder="Account Name">
                                {% for error in form.accountType.errors %}
                                <div class="alert alert-danger w-100" role="alert">
                                    [{{ error }}]
                                </div>
                            </div>
                        </div>
                        {% endfor %}

                        <div class="text-center">
                            <br>
                            <button
                                class="button btn btn-info rounded-pill is-block is-info is-fullwidth">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
